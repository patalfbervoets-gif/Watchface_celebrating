<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrickâ€™s Watch Face Showcase</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      width: 105%;
      height: 105%;
      border: none;
      z-index: 1;
      transform-origin: center center;
      top: calc(50% + 30px);
      left: calc(50% + 0px);
      transform: translate(-50%, -50%) scale(1.95);
      visibility: hidden;
    }

    iframe.active {
      visibility: visible;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
      background: transparent;
    }

    #introText {
      position: absolute;
      top: 50%;
      left: 20%;
      transform: translate(-50%, -50%);
      color: black;
      font-family: sans-serif;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      line-height: 1.6;
      text-shadow: 2px 2px 5px red;
      padding: 10px;
      max-width: 400px;
      z-index: 100;
    }

    #logoImage {
      position: absolute;
      top: 50%;
      left: 85%;
      transform: translate(-50%, -50%);
      width: 360px;
      height: auto;
      z-index: 100;
    }

    #syncBanner {
      position: absolute;
      bottom: 20%;
      left: -100%;
      white-space: nowrap;
      font-family: sans-serif;
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px red;
      padding: 10px;
      z-index: 200;
      pointer-events: none;
      animation: bannerSlide 20s linear forwards;
    }

    @keyframes bannerSlide {
      from { left: -100%; }
      to   { left: 100%; }
    }
  </style>
</head>
<body>
  <div id="introText">
    <p>DEAR FACE LOVER</p>
    <p>THANK YOU FOR VISITING</p>
    <p>HERE ARE 5 FACES OF MINE</p>
    <p>ALL ANIMATED</p>
    <p>WELCOME</p>
    <p>TO THE WORLD</p>
    <p>OF ANIMATED</p>
    <p>FACES</p>
    <p>BC</p>
  </div>

  <img id="logoImage" src="0001.png" alt="Logo">

  <div id="container">
    <iframe class="active"
      src="https://www.facer.io/w/zs6pDpzmRW/showcase?prev=~2Fwatchface~2Fzs6pDpzmRW&watchModel=fossilqmarshal">
    </iframe>
    <iframe
      src="https://www.facer.io/w/JsydeiEkmy/showcase?prev=~2Fwatchface~2FJsydeiEkmy&watchModel=gw5prodark">
    </iframe>
    <iframe
      src="https://www.facer.io/w/S2Z9tfbuh8/showcase?prev=~2Fwatchface~2FS2Z9tfbuh8&watchModel=fossilqmarshal">
    </iframe>
    <iframe
      src="https://www.facer.io/w/RsnQzFDYgg/showcase?prev=~2Fwatchface~2FRsnQzFDYgg&watchModel=fossilqmarshal">
    </iframe>
    <iframe
      src="https://www.facer.io/w/02SyoSaxx9/showcase?prev=~2Fwatchface~2F02SyoSaxx9&watchModel=zenwatch3">
    </iframe>
    <canvas id="canvas"></canvas>
  </div>

  <div id="syncBanner">
    <span id="syncText">0</span>
  </div>

  <script>
    // Canvas & mask setup
    const canvas  = document.getElementById('canvas');
    const ctx     = canvas.getContext('2d');
    const maskImg = new Image();
    maskImg.src   = 'mask.png';

    function resizeCanvas() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawMask() {
      if (!maskImg.complete) return;
      const scale = Math.min(canvas.width / maskImg.width, canvas.height / maskImg.height) * 1.45;
      const w     = maskImg.width  * scale;
      const h     = maskImg.height * scale;
      const x     = (canvas.width  - w) / 2;
      const y     = (canvas.height - h) / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.imageSmoothingEnabled = true;
      ctx.drawImage(maskImg, x, y, w, h);
    }

    maskImg.onload = () => {
      resizeCanvas();
      drawMask();
    };

    window.addEventListener('resize', () => {
      resizeCanvas();
      drawMask();
    });

    // Rotate watch faces every 20s
    const iframes = document.querySelectorAll('iframe');
    let current    = 0;
    setInterval(() => {
      iframes[current].classList.remove('active');
      current = (current + 1) % iframes.length;
      iframes[current].classList.add('active');
    }, 20000);

    // Hide intro after 10s
    setTimeout(() => {
      document.getElementById('introText').style.display = 'none';
    }, 10000);

    // Counter to 50,000 in 10s
    const syncText  = document.getElementById('syncText');
    const startTime = Date.now();
    const duration  = 10000;
    const target    = 50000;

    function updateCounter() {
      const elapsed  = Date.now() - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const count    = Math.floor(progress * target);
      syncText.textContent =
        `${count.toLocaleString()}${progress === 1 ? ' SYNCS, THANK YOU BEAUTY LOVERS!' : ''}`;
      if (progress < 1) requestAnimationFrame(updateCounter);
    }

    requestAnimationFrame(updateCounter);
  </script>
</body>
</html>
